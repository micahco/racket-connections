{{define "title"}}New Post{{end}}

{{define "main"}}
    <section>
        <h1 class="text-2xl font-bold mb-8">
            New Post
        </h1>

        <div class="w-full max-w-xs">
            <form action="/posts/new" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    
                <div class="flex flex-col gap-6">
                    <div class="md:flex gap-2 items-center">
                        <div class="md:w-1/3">
                            <label class="block mb-2 md:mb-0 pr-4 md:text-right" for="sport">
                                Sport
                            </label>
                        </div>
                    
                        <div class="md:w-2/3">
                            <select class="capitalize bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-600" id="sport" name="sport">
                                {{range .Data.Sports}}
                                    {{if eq .Name $.Data.SportQuery}}
                                        <option value="{{.ID}}" selected>{{.Name}}</option>
                                    {{else}}
                                        <option value="{{.ID}}">{{.Name}}</option>
                                    {{end}}
                                {{end}}
                            </select>
                        </div>
                    </div>
        
                    <div class="md:flex gap-2 items-center">
                        <div class="md:w-1/3">
                            <label class="block mb-2 md:mb-0 pr-4 md:text-right" for="skill-level">
                                Skill Level
                            </label>
                        </div>
                    
                        <div class="md:w-2/3">
                            <select class="capitalize bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-600" id="skill-level" name="skill-level">
                                {{range .Data.Skills}}
                                    <option value="{{.Value}}">{{.Value}} - {{.Desc}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
    
                    <div class="md:flex gap-2">
                        <div class="md:w-1/3">
                            <label class="block mb-2 md:mb-0 pr-4 md:text-right" for="skill-level">
                                Comment
                            </label>
                        </div>
                    
                        <div class="md:w-2/3">
                            <textarea class="h-fit bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-600" name="comment" id="comment" placeholder="Optional" rows="4" cols="33"></textarea>
                        </div>
                    </div>
        
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button class="font-bold py-2 px-4 rounded bg-beaver-orange hover:bg-gray-700 focus:ring-blue-600 focus:border-blue-600 text-white">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{{end}}

{{define "scripts"}}{{end}}
