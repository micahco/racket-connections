{{define "title"}}{{.Data.Code}} - {{.Data.StatusText}}{{end}}

{{define "main"}}
    {{template "header"}}
    <h1 class="text-xl font-bold">
        {{.Data.Code}} - {{.Data.StatusText}}
    </h1>
    {{with .Data.Message}}
        <p class="mt-8">
            {{.}}
        </p>
    {{end}}
    {{template "footer"}}
{{end}}

{{define "scripts"}}{{end}}
