{{define "title"}}{{.Data.Code}} - {{.Data.StatusText}}{{end}}

{{define "main"}}
    <main class="mt-8">
        <h1>
            <span class="font-bold mr-2">{{.Data.Code}}</span> {{.Data.StatusText}}
        </h1>
        {{with .Data.Message}}
            <pre>
                {{.}}
            </pre>
        {{end}}
    </main>
{{end}}

{{define "scripts"}}{{end}}
