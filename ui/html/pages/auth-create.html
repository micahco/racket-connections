{{define "title"}}Create Account{{end}}

{{define "main"}}
    <section>
        <h1 class="text-2xl font-bold mb-8">
            Create Your Account
        </h1>
    
        <form class="w-full max-w-xs" action="/auth/create" method="POST">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    
            {{template "form-name" .}}
    
            {{if not .Data.HasSessionEmail}}
                {{template "form-email" .}}
            {{end}}
    
            {{template "form-password" .}}
    
            {{template "form-button" "Submit"}}
        </form>
    </section>
{{end}}

{{define "scripts"}}{{end}}
