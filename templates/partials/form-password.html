{{define "form-password"}}
<div class="md:flex md:items-center mb-6">
    <div class="md:w-1/4">
        <label class="block md:text-right mb-1 md:mb-0 pr-4" for="password">Password</label>
    </div>
    <div class="md:w-3/4">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:ring" type="password" name="password" autocomplete="current-password" required>
    </div>
</div>
{{end}}
