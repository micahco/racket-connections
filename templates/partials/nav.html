{{define "nav"}}
<nav>
    {{if .IsAuthenticated}}
        <form action='/user/logout' method='POST'>
            <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
            <button>Logout</button>
        </form>
    {{else}}
        <a href="/user/login">Login</a>
    {{end}}
</nav>
{{end}}
