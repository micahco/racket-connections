{{define "title"}}Latest Posts{{end}}

{{define "main"}}
    <h1 class="text-2xl font-bold">
        Latest Posts
    </h1>
    
    {{range $key, $value := .Latest}}
        <section class="md:flex md:items-start gap-8 w-full mb-4">
            <div class="md:w-32 pt-4">
                <h2 class="text-xl text-right">
                    <a class="" href="/posts?sport={{queryEscape $key}}">
                        {{$key}}:
                    </a>
                </h2>
            </div>
            <ul class="md:flex gap-8 w-full">
            {{range $value}}
                <li class="md:w-1/3 md:m-0 mt-4">
                    <a class="block p-4 w-full rounded transition shadow-sm hover:shadow-md hover:no-underline border hover:ring-1 ring-electric-beav border-gray-200" href="/posts/{{.PostID}}/{{queryEscape .Username}}">
                        <div class="flex flex-col gap-2">
                            <span class="text-gray-700">{{.Username}}</span>

                            <span class="text-sm text-gray-500">Skill: {{.SkillLevel}}</span>
                            
                            <span class="text-sm self-end text-gray-500">
                                {{if isToday .CreatedAt}}
                                    Today
                                {{else}}
                                    {{daysAgo .CreatedAt}} days ago
                                {{end}}
                            </span>
                        </div>
                    </a>
                </li>
            {{end}}
            </ul>
        </section>
    {{end}}
{{end}}
