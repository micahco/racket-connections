{{define "title"}}New Password{{end}}

{{define "main"}}
    <section>
        <h1 class="text-2xl font-bold mb-8">
            New Password
        </h1>
    
        <form class="w-full max-w-xs" action="/auth/reset/update" method="POST">
            <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>

            {{if not .HasSessionEmail}}
                {{template "form-email" .}}
            {{end}}

            {{template "form-password" .}}

            {{template "form-button" "Submit"}}
        </form>
    </section>
{{end}}
